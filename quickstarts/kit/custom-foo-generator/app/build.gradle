buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath('org.eclipse.jkube.quickstarts.kit:foo-generator:1.8.0-SNAPSHOT')
    }
}

plugins {
    id 'org.eclipse.jkube.kubernetes' version '1.15.0'
    id 'org.eclipse.jkube.openshift' version '1.15.0'
    id 'java'
}

group = 'org.eclipse.jkube.quickstarts.kit'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenLocal()
}

jar {
    manifest {
        attributes(
                "Main-Class": "org.eclipse.jkube.quickstarts.kit.Greeting"
        )
    }
}

kubernetes {
    offline = true
    generator {
        includes = ['foo']
    }
    images {
        image {
            name = "jkube/${project.name}:${project.version}"
            alias = "foo-app"
            build {
                from = "quay.io/jkube/jkube-java:0.0.13"
                assembly {
                    targetDir = "/deployments"
                    layers = [{
                        fileSets = [{
                              directory = file("${project.rootDir}/build/libs")
                        }]
                    }]
                }
            }
        }
    }
}

openshift {
    offline = true
    generator {
        includes = ['foo']
    }
    images {
        image {
            name = "jkube/${project.name}:${project.version}"
            alias = "foo-app"
            build {
                from = "quay.io/jkube/jkube-java:0.0.13"
                assembly {
                    targetDir = "/deployments"
                    layers = [{
                                  fileSets = [{
                                                  directory = file("${project.rootDir}/build/libs")
                                              }]
                              }]
                }
            }
        }
    }
}

