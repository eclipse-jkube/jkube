plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.eclipse.jkube.quickstarts.kit.enricher.istio'
version = '1.8.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jkube:jkube-kit-enricher-api:1.7.0'
    implementation 'io.fabric8:istio-client:5.11.2'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.eclipse.jkube.quickstarts.kit.enricher.istio'
            artifactId = 'istio-enricher'
            version = '1.8.0-SNAPSHOT'

            from components.java
        }
    }
}

