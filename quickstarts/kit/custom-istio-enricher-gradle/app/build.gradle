plugins {
    id 'org.eclipse.jkube.kubernetes' version '1.15.0'
    id 'org.eclipse.jkube.openshift' version '1.15.0'
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation project(':compile-time-enricher')
}

kubernetes {
    offline = false
    useProjectClassPath = true
    enricher {
        includes = ['istio-enricher', 'compile-time-enricher']
        excludes = ['**']
        config {
            'istio-enricher' {
                name = "${project.name}"
            }
        }
    }
}

