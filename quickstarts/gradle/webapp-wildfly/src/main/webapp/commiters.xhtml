<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="jkube-template.xhtml">
    <ui:define name="header">
        <h1> â˜•ðŸ§Š Eclipse JKube commiters</h1>
    </ui:define>
    <ui:define name="content">
        <h:dataTable value="#{commitersController.getCommiters()}" var="co">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{co.username}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">First name</f:facet>
                <h:outputText value="#{co.firstName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Last name</f:facet>
                <h:outputText value="#{co.lastName}"></h:outputText>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
