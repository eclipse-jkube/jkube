plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.eclipse.jkube.kubernetes' version '1.15.0'
    id 'java'
}

group = 'org.eclipse.jkube.gradle.sample.spring.boot'
version = '1.5.1'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
}
kubernetes {
    images {
        image {
            name = 'jkube/docker-file-provided'
            build {
                contextDir = file('src/main/docker-context-dir')
                dockerFile = 'other/file/DockerfileWithChangedFileName'
            }
        }
    }
}
