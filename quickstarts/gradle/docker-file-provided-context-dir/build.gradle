plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.eclipse.jkube.kubernetes' version '1.5.0-SNAPSHOT'
    id 'java'
}

group = 'org.eclipse.jkube.gradle.sample.spring.boot'
version = '1.5.0-SNAPSHOT'
sourceCompatibility = '11'
def contextDirPath = projectDir.getAbsolutePath() + '/src/main/docker-context-dir'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
}

test {
    useJUnitPlatform()
}

kubernetes {
    images {
        image {
            name = 'jkube/docker-file-provided-context-dir'
            build {
                contextDir = contextDirPath
            }
        }
    }
}
