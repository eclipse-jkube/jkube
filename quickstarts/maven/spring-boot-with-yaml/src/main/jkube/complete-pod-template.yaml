kind: Template
metadata:
  name: complete-template-for-pod
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: pod-to-showcase-template
  spec:
    containers:
    - env:
      - name: SAMPLE_ENV_VAR
        value: ${SAMPLE_ENV_VAR}
      image: dockerfile/redis
      name: master
      ports:
      - containerPort: 8080
        protocol: TCP
parameters:
  - description: Parameter to replace environment variable value
    name: SAMPLE_ENV_VAR
    value: This is a sample