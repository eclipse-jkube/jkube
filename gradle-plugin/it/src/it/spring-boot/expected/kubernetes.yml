---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: spring-boot
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: spring-boot
      provider: jkube
      group: org.eclipse.jkube.integration.tests.gradle
    type: NodePort
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      testProject: spring-boot-sample
      provider: jkube
      app: spring-boot
      version: "@ignore@"
      group: org.eclipse.jkube.integration.tests.gradle
    name: spring-boot
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: spring-boot
        provider: jkube
        group: org.eclipse.jkube.integration.tests.gradle
    template:
      metadata:
        labels:
          testProject: spring-boot-sample
          provider: jkube
          app: spring-boot
          version: "@ignore@"
          group: org.eclipse.jkube.integration.tests.gradle
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@matches('gradle/spring-boot:.*$')@"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
