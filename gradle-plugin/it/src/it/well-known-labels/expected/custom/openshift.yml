- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      app.openshift.io/vcs-ref: "@ignore@"
      jkube.eclipse.org/git-url: "@ignore@"
      app.openshift.io/vcs-uri: "@ignore@"
      jkube.eclipse.org/git-commit: "@ignore@"
      jkube.eclipse.org/git-branch: "@ignore@"
    labels:
      app.kubernetes.io/component: custom-component
      app.kubernetes.io/managed-by: custom-managed-by
      app.kubernetes.io/name: custom-app
      app.kubernetes.io/part-of: custom-part-of
      app.kubernetes.io/version: "@ignore@"
      app: "well-known-labels"
      provider: "jkube"
      version: "@ignore@"
      group: org.eclipse.jkube.integration.tests.gradle
    name: well-known-labels
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: "well-known-labels"
      provider: "jkube"
      group: org.eclipse.jkube.integration.tests.gradle
      app.kubernetes.io/component: custom-component
      app.kubernetes.io/managed-by: custom-managed-by
      app.kubernetes.io/name: custom-app
      app.kubernetes.io/part-of: custom-part-of
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          app.openshift.io/vcs-ref: "@ignore@"
          jkube.eclipse.org/git-url: "@ignore@"
          app.openshift.io/vcs-uri: "@ignore@"
          jkube.eclipse.org/git-commit: "@ignore@"
          jkube.eclipse.org/git-branch: "@ignore@"
        labels:
          app.kubernetes.io/component: custom-component
          app.kubernetes.io/managed-by: custom-managed-by
          app.kubernetes.io/name: custom-app
          app.kubernetes.io/part-of: custom-part-of
          app.kubernetes.io/version: "@ignore@"
          app: "well-known-labels"
          provider: "jkube"
          version: "@ignore@"
          group: org.eclipse.jkube.integration.tests.gradle
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: repository/well-known-labels:latest
          imagePullPolicy: IfNotPresent
          name: repository-well-known-labels
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - repository-well-known-labels
        from:
          kind: ImageStreamTag
          name: well-known-labels:latest
      type: ImageChange
- apiVersion: route.openshift.io/v1
  kind: Route
