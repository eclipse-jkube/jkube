
plugins {
    id 'org.eclipse.jkube.kubernetes' version "${jKubeVersion}"
    id 'org.eclipse.jkube.openshift' version "${jKubeVersion}"
    id 'java'
}

group = 'org.eclipse.jkube.integration.tests.gradle'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

kubernetes {
    offline = true
    images {
        image {
            name = 'groovy-dsl-resource-requests-limits:latest'
            build {
                from = 'quay.io/jkube/jkube-java-11'
            }
        }
    }
    resources {
        controller {
            resourceRequestsLimits {
                requests {
                    cpu = '250m'
                    memory = '128Mi'
                }
                limits {
                    cpu = '500m'
                    memory = '256Mi'
                }
            }
        }
    }
}

openshift {
    offline = true
    images {
        image {
            name = 'groovy-dsl-resource-requests-limits:latest'
            build {
                from = 'quay.io/jkube/jkube-java-11'
            }
        }
    }
    resources {
        controller {
            resourceRequestsLimits {
                requests {
                    cpu = '250m'
                    memory = '128Mi'
                }
                limits {
                    cpu = '500m'
                    memory = '256Mi'
                }
            }
        }
    }
}
