---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      annotations:
        keyinserviceaccount: valueinserviceaccount
        keyinall: valueinall
        multiline/config: |
          proxyMetadata:
           ISTIO_META_DNS_CAPTURE: "false"
          holdUntilProxyStarts: true
      labels:
        keyinserviceaccount: valueinserviceaccount
        keyinall: valueinall
        app: metadata
        provider: jkube
        version: "@ignore@"
        group: org.eclipse.jkube.integration.tests.gradle
      name: test-serviceaccount
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        jkube.eclipse.org/git-url: "@ignore@"
        jkube.eclipse.org/git-commit: "@ignore@"
        keyinall: valueinall
        jkube.eclipse.org/git-branch: "@ignore@"
        keyinservice: valueinservice
        multiline/config: |
          proxyMetadata:
           ISTIO_META_DNS_CAPTURE: "false"
          holdUntilProxyStarts: true
      labels:
        keyinall: valueinall
        keyinservice: valueinservice
        app: metadata
        provider: jkube
        version: "@ignore@"
        group: org.eclipse.jkube.integration.tests.gradle
      name: metadata
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: metadata
        provider: jkube
        group: org.eclipse.jkube.integration.tests.gradle
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        keyindeployment: valueindeployment
        jkube.eclipse.org/git-url: "@ignore@"
        jkube.eclipse.org/git-commit: "@ignore@"
        keyinall: valueinall
        jkube.eclipse.org/git-branch: "@ignore@"
        multiline/config: |
          proxyMetadata:
           ISTIO_META_DNS_CAPTURE: "false"
          holdUntilProxyStarts: true
      labels:
        keyindeployment: valueindeployment
        keyinall: valueinall
        app: metadata
        provider: jkube
        version: "@ignore@"
        group: org.eclipse.jkube.integration.tests.gradle
      name: metadata
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      selector:
        matchLabels:
          app: metadata
          provider: jkube
          group: org.eclipse.jkube.integration.tests.gradle
      template:
        metadata:
          annotations:
            keyindeployment: valueindeployment
            keyinpodtemplate: valueinpodtemplate
            jkube.eclipse.org/git-url: "@ignore@"
            jkube.eclipse.org/git-commit: "@ignore@"
            keyinall: valueinall
            jkube.eclipse.org/git-branch: "@ignore@"
          labels:
            keyinpodtemplate: valueinpodtemplate
            keyinall: valueinall
            app: metadata
            provider: jkube
            version: "@ignore@"
            group: org.eclipse.jkube.integration.tests.gradle
        spec:
          containers:
            - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: HOSTNAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              image: repository/metadata:latest
              imagePullPolicy: IfNotPresent
              name: repository-metadata
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
              securityContext:
                privileged: false
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      annotations:
        keyiningress: valueiningress
        jkube.eclipse.org/git-url: "@ignore@"
        jkube.eclipse.org/git-commit: "@ignore@"
        keyinall: valueinall
        jkube.eclipse.org/git-branch: "@ignore@"
      labels:
        keyiningress: valueiningress
        keyinall: valueinall
        app: metadata
        provider: jkube
        version: "@ignore@"
        group: org.eclipse.jkube.integration.tests.gradle
      name: metadata
    spec:
      defaultBackend:
        service:
          name: metadata
          port:
            number: 8080
