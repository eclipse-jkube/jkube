version: 2

jobs:
  test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
    - checkout
    - restore_cache:
        key: maven-test-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
    - run:
        command: |
          # Run maven build
          ./mvnw test verify -B -Pjacoco
          # Run codeocov analysis
          bash <(curl -s https://codecov.io/bash)
    - save_cache:
        key: maven-test-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2

  build:
    machine:
      image: ubuntu-2004:202201-02
    steps:
    - checkout
    - restore_cache:
        key: maven-build-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
    - run:
        command: |
          # Run maven build
          ./mvnw clean install
    - save_cache:
        key: maven-build-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2

  javadoc:
    machine:
      image: ubuntu-2004:202201-02
    steps:
    - checkout
    - restore_cache:
        key: maven-javadoc-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
    - run:
        command: |
          # Run Maven build with javadoc jar generation
          ./mvnw clean install javadoc:jar -DskipTests -Pjavadoc
    - save_cache:
        key: maven-javadoc-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2

  sonar:
    docker:
      - image: cimg/openjdk:11.0
    steps:
    - checkout
    - restore_cache:
        key: maven-sonar-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
    - run: |
        MAVEN_OPTS="-Xmx3000m" ./mvnw -B -Pjacoco,sonar clean install
    - save_cache:
        key: maven-sonar-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2

  sonar-pr:
    docker:
      - image: cimg/openjdk:11.0
    steps:
    - checkout
    - restore_cache:
        key: maven-sonar-pr-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
    - run: |
        if [ -n "${CIRCLE_PR_NUMBER}" ]; then
          MAVEN_OPTS="-Xmx3000m" ./mvnw -B -Pjacoco,sonar clean install \
             -Dsonar.pullrequest.key=${CIRCLE_PR_NUMBER} \
             -Dsonar.pullrequest.branch=${CIRCLE_BRANCH} \
             -Dsonar.pullrequest.base=master
        else
          echo "No Sonar PR analysis as this is not a pull request"
        fi
    - save_cache:
        key: maven-sonar-pr-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2

  doc-preview-pr:
    docker:
      - image: cimg/openjdk:11.0
    steps:
    - checkout
    - run: |
        if [ -n "${CIRCLE_PR_NUMBER}" ]; then
          ./scripts/generateDoc.sh
        else
          echo "No Doc preview run as this is not a pull request"
        fi
    - store_artifacts:
        path: ./docs-generated/

workflows:
  version: 2
  all:
    jobs:
    - build
    - javadoc
    - test
    - sonar-pr
    - sonar:
        filters:
          branches:
            only: master
    - doc-preview-pr
