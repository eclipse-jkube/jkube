version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:8.0
    steps:
    - checkout
    - restore_cache:
        key: maven-build-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
    - run:
        command: |
          if [[ `javac -version 2>&1` == *"1.8.0"* ]]; then
            echo "Java 8 Present."
          else
            echo "Java 8 Not Present."
            exit 1
          fi
          # Run maven build
          ./mvnw clean install
    - save_cache:
        key: maven-build-{{ .Branch }}-{{ .Revision }}-{{ checksum "pom.xml" }}
        paths:
        - ~/.m2

workflows:
  version: 2
  all:
    jobs:
    - build
