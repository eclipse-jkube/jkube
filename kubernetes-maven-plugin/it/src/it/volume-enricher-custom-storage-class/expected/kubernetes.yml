---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      provider: jkube
      app: volume-enricher-custom-storage-class
      version: 0.1-SNAPSHOT
      group: org.eclipse.jkube.devops.apps
    name: jkube-docker-registry
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
    selector:
      app: jkube-docker-registry
      provider: jkube
      group: org.eclipse.jkube.devops.apps
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: volume-enricher-custom-storage-class
      provider: jkube
      version: 0.1-SNAPSHOT
      group: org.eclipse.jkube
    name: jkube-docker-registry-storage
  spec:
    storageClassName: cheese
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      provider: jkube
      app: volume-enricher-custom-storage-class
      version: 0.1-SNAPSHOT
      group: org.eclipse.jkube.devops.apps
    name: jkube-docker-registry
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        provider: jkube
        app: volume-enricher-custom-storage-class
        group: org.eclipse.jkube.devops.apps
    template:
      metadata:
        labels:
          provider: jkube
          app: volume-enricher-custom-storage-class
          version: 0.1-SNAPSHOT
          group: org.eclipse.jkube.devops.apps
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: registry:2
          imagePullPolicy: IfNotPresent
          name: jkube-docker-registry
          ports:
          - containerPort: 5000
            name: http
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
          volumeMounts:
          - mountPath: /var/lib/registry
            name: jkube-docker-registry-storage
            readOnly: false
        initContainers:
        - command:
          - chmod
          - "777"
          - /var/lib/registry
          image: quay.io/quay/busybox
          imagePullPolicy: IfNotPresent
          name: jkube-volume-permission
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
            requests:
              memory: 64Mi
              cpu: 250m
          volumeMounts:
          - mountPath: /var/lib/registry
            name: jkube-docker-registry-storage
        volumes:
        - name: jkube-docker-registry-storage
          persistentVolumeClaim:
            claimName: jkube-docker-registry-storage

