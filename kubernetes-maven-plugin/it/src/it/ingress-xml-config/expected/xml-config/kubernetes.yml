---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      prometheus.io/scrape: "true"
      jkube.io/git-branch: "@ignore@"
      prometheus.io/port: "9779"
    labels:
      expose: "true"
      app: ingress-xml-config
      provider: jkube
      version: "@ignore@"
      group: org.eclipse.jkube
    name: ingress-xml-config
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: ingress-xml-config
      provider: jkube
      group: org.eclipse.jkube
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      jkube.io/git-branch: "@ignore@"
    labels:
      provider: jkube
      app: ingress-xml-config
      version: "@ignore@"
      group: org.eclipse.jkube
    name: ingress-xml-config
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ingress-xml-config
        provider: jkube
        group: org.eclipse.jkube
    template:
      metadata:
        annotations:
          jkube.io/git-commit: "@ignore@"
          jkube.io/git-branch: "@ignore@"
        labels:
          provider: jkube
          app: ingress-xml-config
          version: "@ignore@"
          group: org.eclipse.jkube
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: "@matches('jkube/ingress-xml-config:.*$')@"
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      jkube.io/git-branch: "@ignore@"
    labels:
      provider: jkube
      app: ingress-xml-config
      version: "@ignore@"
      group: org.eclipse.jkube
    name: ingress-xml-config
  spec:
    rules:
    - host: hello.example.systems
      http:
        paths:
        - backend:
            serviceName: ingress-xml-config
            servicePort: 8080
          path: /
          pathType: ImplementationSpecific
    tls:
    - hosts:
      - https-example.foo.com
      secretName: testsecret-tls