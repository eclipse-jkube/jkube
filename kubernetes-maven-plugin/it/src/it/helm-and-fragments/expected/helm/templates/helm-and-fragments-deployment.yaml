---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    jkube.io/git-url: "@ignore@"
    jkube.io/git-commit: "@ignore@"
    jkube.io/git-branch: "@ignore@"
  labels:
    app: helm-and-fragments
    provider: jkube
    version: "@ignore@"
    group: org.eclipse.jkube
  name: helm-and-fragments
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: helm-and-fragments
      provider: jkube
      group: org.eclipse.jkube
  template:
    metadata:
      annotations:
        jkube.io/git-url: "@ignore@"
        jkube.io/git-commit: "@ignore@"
        jkube.io/git-branch: "@ignore@"
      labels:
        app: helm-and-fragments
        provider: jkube
        version: "@ignore@"
        group: org.eclipse.jkube
    spec:
      containers:
      - env:
        - name: PARAMETER_ENV
          value: {{ .Values.parameter_with_no_value }}
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: marcnuri/yakc-kubernetes-dashboard:latest
        imagePullPolicy: IfNotPresent
        name: helm-and-fragments
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            memory: {{ .Values.limits_memory | default "512Mi" }}
          requests:
            memory: {{ .Values.requests_memory | default "256Mi" }}
        securityContext:
          privileged: false
