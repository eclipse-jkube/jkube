metadata:
  namespace: ${helm_namespace}
  annotations:
    jkube.helm.sh/provided-value: ${golang_expression}
    jkube.helm.sh/provided-value-scalar: ${golang_expression_scalar}
spec:
  paused: ${paused}
  replicas: ${replicas}
  template:
    metadata:
      namespace: ${helm_namespace}
    spec:
      containers:
        - env:
            - name: PARAMETER_ENV
              value: ${parameter_with_no_value}
          image: marcnuri/yakc-kubernetes-dashboard:latest
          imagePullPolicy: IfNotPresent
          name: helm-and-fragments
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          securityContext:
            privileged: false
          resources:
            limits:
              memory: ${deployment.limits.memory}
            requests:
              memory: ${deployment.requests.memory}
