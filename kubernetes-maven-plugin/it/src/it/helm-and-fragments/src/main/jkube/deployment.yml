apiVersion: apps/v1
kind: Deployment
spec:
  template:
    spec:
      containers:
        - env:
            - name: PARAMETER_ENV
              value: ${parameter_with_no_value}
          image: marcnuri/yakc-kubernetes-dashboard:latest
          imagePullPolicy: IfNotPresent
          name: helm-and-fragments
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          securityContext:
            privileged: false
          resources:
            limits:
              memory: ${limits_memory}
            requests:
              memory: ${requests_memory}