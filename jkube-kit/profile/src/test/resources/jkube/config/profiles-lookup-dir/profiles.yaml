- name: simple
  enricher:
    includes:
      - base
      - default.service
    config:
      base:
        url: http://jolokia.org
  generator:
    includes:
      - spring.swarm
    excludes:
      - java.app
- name: merge-1
  enricher:
    excludes: [ jkube-project-label ]
    includes: [ jkube-image ]
- name: minimal
  extends: simple
  enricher:
    includes:
      - jkube-name
      - jkube-controller
      - jkube-service
      - jkube-image
      - jkube-project
      - jkube-debug
