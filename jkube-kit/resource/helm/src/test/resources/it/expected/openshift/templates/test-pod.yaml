---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: test
    provider: jkube
    version: "1337"
    helm-variable: {{ required "A valid .Values.global_template_env_var entry required!" .Values.global_template_env_var | default "This is a sample" }}
  name: test
spec:
  containers:
  - env:
    - name: SAMPLE_ENV_VAR
      value: ${SAMPLE_ENV_VAR}
    - name: KUBERNETES_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    image: dockerfile/redis
    imagePullPolicy: IfNotPresent
    name: master
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP
    - containerPort: 9779
      name: prometheus
      protocol: TCP
    - containerPort: 8778
      name: jolokia
      protocol: TCP
    securityContext:
      privileged: false
