---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        jkube.io/git-url: git@github.com:r0haaaan/jkube-custom-resource-fragments.git
        jkube.io/git-commit: 3c811cf7faf26a47661d9669c3ab9e697247001a
        jkube.io/git-branch: master
        prometheus.io/path: /metrics
        prometheus.io/port: "9779"
        prometheus.io/scrape: "true"
      labels:
        expose: "true"
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: getting-started
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: getting-started
        provider: jkube
        group: org.acme
  - apiVersion: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: ats.cnat.programming-kubernetes.info
    spec:
      group: cnat.programming-kubernetes.info
      names:
        kind: At
        listKind: AtList
        plural: ats
        singular: at
      scope: Namespaced
      subresources:
        status: {}
      version: v1alpha1
      versions:
        - name: v1alpha1
          served: true
          storage: true
  - apiVersion: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: dummies.demo.fabric8.io
    spec:
      group: demo.fabric8.io
      names:
        kind: Dummy
        plural: dummies
        shortNames:
          - dummy
      scope: Namespaced
      versions:
        - name: v1
          served: true
          storage: true
  - apiVersion: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: testresources.insujang.github.io
    spec:
      group: insujang.github.io
      names:
        kind: TestResource
        listKind: TestResourceList
        plural: testresources
        singular: testresource
      scope: Namespaced
      subresources:
        status: {}
      validation:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              properties:
                command:
                  type: string
                customProperty:
                  pattern: thisshouldmatchwiththisstring
                  type: string
              required:
                - command
                - customProperty
              type: object
          required:
            - apiVersion
            - kind
            - spec
          type: object
      versions:
        - name: v1beta1
          served: true
          storage: true
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        jkube.io/git-url: git@github.com:r0haaaan/jkube-custom-resource-fragments.git
        jkube.io/git-commit: 3c811cf7faf26a47661d9669c3ab9e697247001a
        jkube.io/git-branch: master
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: getting-started
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      selector:
        matchLabels:
          app: getting-started
          provider: jkube
          group: org.acme
      template:
        metadata:
          annotations:
            jkube.io/git-url: git@github.com:r0haaaan/jkube-custom-resource-fragments.git
            jkube.io/git-commit: 3c811cf7faf26a47661d9669c3ab9e697247001a
            jkube.io/git-branch: master
          labels:
            app: getting-started
            provider: jkube
            version: 1.0-SNAPSHOT
            group: org.acme
        spec:
          containers:
            - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: HOSTNAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              image: acme/getting-started:latest
              imagePullPolicy: IfNotPresent
              name: quarkus
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                - containerPort: 9779
                  name: prometheus
                  protocol: TCP
                - containerPort: 8778
                  name: jolokia
                  protocol: TCP
              securityContext:
                privileged: false
  - apiVersion: cnat.programming-kubernetes.info/v1alpha1
    kind: At
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: example-at
    spec:
      schedule: 2019-07-03T02:00:00Z
    status:
      phase: pending
  - apiVersion: demo.fabric8.io/v1alpha1
    kind: PodSet
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: example-podset
    spec:
      replicas: 3
  - apiVersion: demo.fabric8.io/v1
    kind: Dummy
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: first-dummy
    spec:
      foo: first
      bar: dummy
  - apiVersion: stable.example.com/v1
    kind: CronTab
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: my-new-cron-object
    spec:
      cronSpec: '* * * * */5'
      image: my-awesome-cron-image
      replicas: 3
  - apiVersion: demo.fabric8.io/v1
    kind: Dummy
    metadata:
      labels:
        app: getting-started
        provider: jkube
        version: 1.0-SNAPSHOT
        group: org.acme
      name: second-dummy
    spec:
      foo: second
      bar: dummy