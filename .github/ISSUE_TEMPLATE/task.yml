name: Task 🔧
description: Internal things, technical debt, and to-do tasks to be performed
labels: [kind/task]

body:
  - type: markdown
    attributes:
      value: |
        ### Suggesting a new task 🔧
        🔍  Before opening a new issue please search existing issues at https://github.com/eclipse-jkube/jkube/issues

        🤔  To make it easier for us to help you, please include as much useful information as possible.

        Useful Links:

          - 📄  Documentation: https://www.eclipse.dev/jkube/docs/
          - 📝  Contributing: https://www.eclipse.dev/jkube/contributing/

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Component
      options:
        - "Kubernetes Maven Plugin"
        - "Kubernetes Gradle Plugin"
        - "OpenShift Maven Plugin"
        - "OpenShift Gradle Plugin"
        - "JKube Kit"
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Task description
      description: Step by step details on how to proceed with task.
      value: |
        ### Description


        ### Expected Behavior


        ### Acceptance Criteria
        - [ ] AC1
