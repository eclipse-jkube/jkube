name: E2E Dispatch

on:
  pull_request:

jobs:
  dispatch-e2e-request:
    runs-on: ubuntu-latest
    steps:
      - name: Event Information
        run: |
          curl -X POST https://api.github.com/repos/jkubeio/ci/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.MN_ACCESS_TOKEN }} \
          --data '{"event_type": "pull_request", "client_payload": { "pr": "${{github.event.number}}" }}'
