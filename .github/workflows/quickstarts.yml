name: Quickstarts

on:
  push:
    branches:
      - master
  pull_request:

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  verifications:
    name: Quickstart Verifications
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            access.redhat.com:443
            api.adoptopenjdk.net:443
            downloads.gradle.org:443
            downloads.gradle-dn.com:443
            github.com:443
            jcenter.bintray.com:443
            maven.repository.redhat.com:443
            objects.githubusercontent.com:443
            oss.sonatype.org:443
            plugins-artifacts.gradle.org:443
            plugins.gradle.org:443
            repo.gradle.org:443
            repo.maven.apache.org:443
            repo1.maven.org:443
            repository.jboss.org:443
            services.gradle.org:443

      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: Setup Java 17
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install JKube
        run: mvn -f pom.xml -B -DskipTests clean install
      - name: Change version to current JKube version
        run: |
          ./scripts/quickstarts.sh version
      - name: Compile all Quickstarts
        run: |
          ./scripts/quickstarts.sh package
