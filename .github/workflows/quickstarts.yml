name: Quickstarts

on:
  push:
    branches:
      - master
  pull_request:

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  verifications:
    name: Quickstart Verifications
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Setup Java 11
        uses: actions/setup-java@19eeec562b37d29a1ad055b7de9c280bd0906d8d
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install JKube
        run: mvn -f pom.xml -B -DskipTests clean install
      - name: Change version to current JKube version
        run: |
          ./scripts/quickstarts.sh version
      - name: Compile all Quickstarts
        run: |
          ./scripts/quickstarts.sh package
