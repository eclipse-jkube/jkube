name: Quickstarts

on:
  push:
    branches:
      - master
  pull_request:

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  verifications:
    name: Quickstart Verifications
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            access.redhat.com:443
            api.adoptopenjdk.net:443
            downloads.gradle.org:443
            downloads.gradle-dn.com:443
            github.com:443
            jcenter.bintray.com:443
            maven.repository.redhat.com:443
            objects.githubusercontent.com:443
            oss.sonatype.org:443
            plugins-artifacts.gradle.org:443
            plugins.gradle.org:443
            repo.gradle.org:443
            repo.maven.apache.org:443
            repo1.maven.org:443
            repository.jboss.org:443
            services.gradle.org:443

      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - name: Setup Java 11
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Install JKube
        run: mvn -f pom.xml -B -DskipTests clean install
      - name: Change version to current JKube version
        run: |
          ./scripts/quickstarts.sh version
      - name: Compile all Quickstarts
        run: |
          ./scripts/quickstarts.sh package
