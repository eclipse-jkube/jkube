plugins {
    id 'buildlogic.java-conventions'
}

dependencies {
    api project(':kubernetes-maven-plugin')
    testImplementation project(':jkube-kit-common')
    testImplementation libs.io.fabric8.mockwebserver
    testImplementation libs.io.fabric8.openshift.server.mock
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    testImplementation libs.org.junit.jupiter.junit.jupiter.params
    testImplementation libs.org.mockito.mockito.core
    testImplementation libs.org.assertj.assertj.core
}

description = 'OpenShift Maven Plugin :: Plugin'
