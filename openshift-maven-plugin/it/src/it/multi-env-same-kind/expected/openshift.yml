---
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        jkube.eclipse.org/scm-url: "@ignore@"
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9779"
        jkube.eclipse.org/scm-tag: "@ignore@"
        jkube.eclipse.org/git-commit: "@ignore@"
        jkube.eclipse.org/git-url: "@ignore@"
        app.openshift.io/vcs-ref: "@ignore@"
        app.openshift.io/vcs-uri: "@ignore@"
        jkube.eclipse.org/git-branch: "@ignore@"
      labels:
        app: multi-env-same-kind
        provider: jkube
        version: 0.1-SNAPSHOT
        group: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/part-of: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/managed-by: jkube
        app.kubernetes.io/name: multi-env-same-kind
        app.kubernetes.io/version: 0.1-SNAPSHOT
      name: multi-env-same-kind
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: multi-env-same-kind
        provider: jkube
        group: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/name: multi-env-same-kind
        app.kubernetes.io/part-of: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/managed-by: jkube
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        jkube.eclipse.org/scm-url: "@ignore@"
        jkube.eclipse.org/scm-tag: "@ignore@"
        jkube.eclipse.org/git-commit: "@ignore@"
        jkube.eclipse.org/git-url: "@ignore@"
        app.openshift.io/vcs-ref: "@ignore@"
        app.openshift.io/vcs-uri: "@ignore@"
        jkube.eclipse.org/git-branch: "@ignore@"
      labels:
        app: multi-env-same-kind
        provider: jkube
        version: 0.1-SNAPSHOT
        group: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/part-of: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/managed-by: jkube
        app.kubernetes.io/name: multi-env-same-kind
        app.kubernetes.io/version: 0.1-SNAPSHOT
      name: multi-env-same-kind
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      selector:
        app: multi-env-same-kind
        provider: jkube
        group: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/name: multi-env-same-kind
        app.kubernetes.io/part-of: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/managed-by: jkube
      strategy:
        rollingParams:
          timeoutSeconds: 3600
        type: Rolling
      template:
        metadata:
          annotations:
            jkube.eclipse.org/scm-url: "@ignore@"
            jkube.eclipse.org/scm-tag: "@ignore@"
            jkube.eclipse.org/git-commit: "@ignore@"
            jkube.eclipse.org/git-url: "@ignore@"
            app.openshift.io/vcs-ref: "@ignore@"
            app.openshift.io/vcs-uri: "@ignore@"
            jkube.eclipse.org/git-branch: "@ignore@"
          labels:
            app: multi-env-same-kind
            provider: jkube
            version: 0.1-SNAPSHOT
            group: org.eclipse.maven.sample.spring.boot
            app.kubernetes.io/part-of: org.eclipse.maven.sample.spring.boot
            app.kubernetes.io/managed-by: jkube
            app.kubernetes.io/name: multi-env-same-kind
            app.kubernetes.io/version: 0.1-SNAPSHOT
          name: multi-env-same-kind
        spec:
          containers:
            - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              image: multi-env-same-kind:latest
              imagePullPolicy: IfNotPresent
              name: spring-boot
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                - containerPort: 9779
                  name: prometheus
                  protocol: TCP
                - containerPort: 8778
                  name: jolokia
                  protocol: TCP
              securityContext:
                privileged: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - spring-boot
            from:
              kind: ImageStreamTag
              name: multi-env-same-kind:latest
          type: ImageChange
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      annotations:
        cert-manager.io/issuer-name: letsencrypt-common
        jkube.eclipse.org/scm-url: "@ignore@"
        haproxy.router.openshift.io/timeout: 120s
        cert-manager.io/issuer-kind: ClusterIssuer
        jkube.eclipse.org/scm-tag: "@ignore@"
        jkube.eclipse.org/git-commit: "@ignore@"
        jkube.eclipse.org/git-url: "@ignore@"
        app.openshift.io/vcs-ref: "@ignore@"
        app.openshift.io/vcs-uri: "@ignore@"
        jkube.eclipse.org/git-branch: "@ignore@"
      labels:
        app: multi-env-same-kind
        provider: jkube
        version: 0.1-SNAPSHOT
        group: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/part-of: org.eclipse.maven.sample.spring.boot
        app.kubernetes.io/managed-by: jkube
        app.kubernetes.io/name: multi-env-same-kind
        app.kubernetes.io/version: 0.1-SNAPSHOT
      name: multi-env-same-kind
      namespace: demo-namespace
    spec:
      host: demoapp.apps.example.com
      port:
        targetPort: http
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: multi-env-same-kind
