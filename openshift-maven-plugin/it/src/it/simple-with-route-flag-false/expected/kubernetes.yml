---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      jshift.io/git-commit: "@ignore@"
      prometheus.io/port: "9779"
      jshift.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/jshift-maven-sample-zero-config
      jshift.io/git-branch: "@ignore@"
      prometheus.io/scrape: "true"
      jshift.io/scm-tag: HEAD
    labels:
      expose: "true"
      app: jshift-maven-sample-zero-config
      provider: jshift
      version: 0.1-SNAPSHOT
      group: io.jshift
    name: jshift-maven-sample-zero-config
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: jshift-maven-sample-zero-config
      provider: jshift
      group: io.jshift
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      jshift.io/git-commit: "@ignore@"
      jshift.io/git-branch: "@ignore@"
      jshift.io/scm-tag: HEAD
      jshift.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/jshift-maven-sample-zero-config
    labels:
      app: jshift-maven-sample-zero-config
      provider: jshift
      version: 0.1-SNAPSHOT
      group: io.jshift
    name: jshift-maven-sample-zero-config
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: jshift-maven-sample-zero-config
        provider: jshift
        group: io.jshift
    template:
      metadata:
        annotations:
          jshift.io/git-commit: "@ignore@"
          jshift.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/jshift-maven-sample-zero-config
          jshift.io/git-branch: "@ignore@"
          jshift.io/scm-tag: HEAD
        labels:
          app: jshift-maven-sample-zero-config
          provider: jshift
          version: 0.1-SNAPSHOT
          group: io.jshift
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: jshift-maven-sample-zero-config:latest
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
