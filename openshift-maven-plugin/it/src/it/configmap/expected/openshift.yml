---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      prometheus.io/scrape: "true"
      jkube.io/git-branch: "@ignore@"
      prometheus.io/port: "9779"
    labels:
      expose: "true"
      provider: jkube
      app: jkube-maven-sample-config-map
      version: "@ignore@"
      group: org.eclipse.jkube
    name: jkube-maven-sample-config-map
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: jkube-maven-sample-config-map
      provider: jkube
      group: org.eclipse.jkube
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: jkube-maven-sample-config-map
      provider: jkube
      version: 0.1-SNAPSHOT
      group: org.eclipse.jkube
    name: jkube-maven-sample-config-map
  data:
    A: B
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      jkube.io/git-branch: "@ignore@"
    labels:
      provider: jkube
      app: jkube-maven-sample-config-map
      version: "@ignore@"
      group: org.eclipse.jkube
    name: jkube-maven-sample-config-map
  spec:
    replicas: 1
    selector:
      app: jkube-maven-sample-config-map
      provider: jkube
      group: org.eclipse.jkube
    template:
      metadata:
        annotations:
          jkube.io/git-commit: "@ignore@"
          jkube.io/git-branch: "@ignore@"
        labels:
          provider: jkube
          app: jkube-maven-sample-config-map
          version: "@ignore@"
          group: org.eclipse.jkube
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@matches('jkube/jkube-maven-sample-config-map:.*$')@"
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
