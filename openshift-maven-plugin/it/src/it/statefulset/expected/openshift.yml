---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      provider: jkube
      app: jkube-maven-sample-statefulset
      version: "@ignore@"
      group: io.jkube
    name: jkube-maven-sample-statefulset
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: jkube-maven-sample-statefulset
      provider: jkube
      group: io.jkube
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      provider: jkube
      app: jkube-maven-sample-statefulset
      version: "@ignore@"
      group: io.jkube
    name: jkube-maven-sample-statefulset
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: jkube-maven-sample-statefulset
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      provider: jkube
      app: jkube-maven-sample-statefulset
      version: "@ignore@"
      group: io.jkube
    name: jkube-maven-sample-statefulset
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: jkube-maven-sample-statefulset
        provider: jkube
        group: io.jkube
    serviceName: jkube-maven-sample-statefulset
    template:
      metadata:
        labels:
          provider: jkube
          app: jkube-maven-sample-statefulset
          version: "@ignore@"
          group: io.jkube
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@ignore@"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
