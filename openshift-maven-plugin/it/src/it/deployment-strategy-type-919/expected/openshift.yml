apiVersion: v1
kind: List
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    name: jkube-docker-registry
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      provider: jkube
      app: deployment-strategy-type-919
      group: org.eclipse.jkube.devops.apps
    triggers:
    - type: ConfigChange
