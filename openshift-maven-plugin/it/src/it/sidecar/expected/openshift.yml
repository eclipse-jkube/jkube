---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      prometheus.io/scrape: "true"
      jkube.io/git-branch: "@ignore@"
      prometheus.io/port: "9779"
    labels:
      expose: "true"
      provider: jkube
      app: jkube-maven-sample-sidecar
      version: "@ignore@"
      group: io.jkube
    name: jkube-maven-sample-sidecar
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: jkube-maven-sample-sidecar
      provider: jkube
      group: io.jkube
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      jkube.io/git-commit: "@ignore@"
      jkube.io/git-branch: "@ignore@"
    labels:
      provider: jkube
      app: jkube-maven-sample-sidecar
      version: "@ignore@"
      group: io.jkube
    name: jkube-maven-sample-sidecar
  spec:
    replicas: 1
    selector:
      app: jkube-maven-sample-sidecar
      provider: jkube
      group: io.jkube
    template:
      metadata:
        annotations:
          jkube.io/git-commit: "@ignore@"
          jkube.io/git-branch: "@ignore@"
        labels:
          provider: jkube
          app: jkube-maven-sample-sidecar
          version: "@ignore@"
          group: io.jkube
      spec:
        containers:
        - image: busybox
          name: sidecar1
        - env:
          - name: THIS_IS_THE_APP_BECAUSE_THERE_S_NO_NAME
            value: "true"
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: "@matches('jkube/jkube-maven-sample-sidecar:.*$')@"
          imagePullPolicy: IfNotPresent
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
        - image: busybox
          name: sidecar2
    triggers:
    - type: ConfigChange
